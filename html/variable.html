<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            console.log("hello javascript");
            var a=10;
            a=25;
            console.log(a);   //can be redeclare and reassign

            let b=20;
            b=65;
            console.log(b);//can't be redeclare but we can  reassign

            const c=50;
            c=55;
            console.log(c); //neither redeclare nor reassign
        </script>
    </body>
</html>
